name: 'Packer'
description: 'AMI Builder'
inputs:
  aws-access-key-id:
    description: 'AWS Access Key ID'
    required: true
  aws-region:
    description: 'AWS AMI Region'
    required: true
  aws-secret-access-key:
    description: 'AWS Secret Access Key'
    required: true
  build:
    description: 'Packer build name'
    required: true
  var-file:
    description: 'Packer var file'
    required: false
outputs:
  ami-id:
    description: 'AMI ID'
    value: ${{ steps.build-ami.outputs.ami-id }}
  aws-region:
    description: 'AWS AMI Region'
    value: ${{ steps.build-ami.outputs.aws-region }}
runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
        mask-aws-account-id: false

    - name: Setup Packer
      uses: hashicorp/setup-packer@v2
      with:
        packer-version: 1.9.2

    - name: Build EC2 AMI
      id: build-ami
      shell: bash
      env:
        VAR_FILE: ${{ inputs.var-file }}
      run: |
        if [ -z "$VAR_FILE" ]
        then
          packer build -machine-readable -var region=${{ inputs.aws-region }} -only ${{ inputs.build }} .
        else
          packer build -machine-readable -var region=${{ inputs.aws-region }} -var-file ${{ inputs.var-file }} -only ${{ inputs.build }} .
        fi

        AMI_ID=$(jq -r '.builds[-1].artifact_id' manifest.json | cut -d ":" -f2)
        REGION=$(jq -r '.builds[-1].artifact_id' manifest.json | cut -d ":" -f1)
        echo "::set-output name=ami-id::$(echo $AMI_ID)"
        echo "::set-output name=aws-region::$(echo $REGION)"